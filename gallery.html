<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    
    <!-- bootstrap for carousel styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/carousel.css">
    <link rel="stylesheet" href="public/main.css">
    <link rel="stylesheet" href="public/navStyle.css">
    <link rel="stylesheet" href="/css/gallery.css">
    <link rel="stylesheet" href="/css/animated.css">
    <link rel="stylesheet" href="/css/styles.css">

    <title>Cascading Gallery</title>
</head>
<body id="gallery">

    <div class="gallery-container">

      <figure class="cd-image-container">
        <img src="/img/image1-before.jpg" alt="Original Image">
        <span class="cd-image-label" data-type="original">Before</span>

        <div class="cd-resize-img">
          <!-- the resizable image on top -->
          <img src="/img/image1-after.jpg" alt="Modified Image">
          <span class="cd-image-label" data-type="modified">After</span>
        </div>

        <span class="cd-handle"></span>
        <!-- slider handle -->
      </figure>
      <!-- cd-image-container -->

      <figure class="cd-image-container">
        <img src="assets/stairsbefore.png" alt="Original Image">
        <span class="cd-image-label" data-type="original">Before</span>

        <div class="cd-resize-img">
          <img src="assets/stairsafter.jpeg" alt="Modified Image">
          <span class="cd-image-label" data-type="modified">After</span>
        </div>

        <span class="cd-handle"></span>
      </figure>

      <figure class="cd-image-container">
        <img src="assets/kitchenBefore.png" alt="Original Image">
        <span class="cd-image-label" data-type="original">Before</span>

        <div class="cd-resize-img">
          <img src="assets/kitchenafter.png" alt="Modified Image">
          <span class="cd-image-label" data-type="modified">After</span>
        </div>

        <span class="cd-handle"></span>
      </figure>

      <figure class="cd-image-container">
        <img src="assets/kitchenBefore.png" alt="Original Image">
        <span class="cd-image-label" data-type="original">Before</span>

        <div class="cd-resize-img">
          <img src="assets/kitchenafter.png" alt="Modified Image">
          <span class="cd-image-label" data-type="modified">After</span>
        </div>

        <span class="cd-handle"></span>
      </figure>

      <span class="cd-handle"></span>
      <!-- slider handle -->
      </figure>
      <!-- cd-image-container -->

    </div>
<!-- Javascript links -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="js/nav.js"></script>
<script src="js/slider.js"></script>
<script src="js/jquery.mobile.custom.min.js"></script>
<!-- Resource jQuery -->
<script src="js/main.js"></script>
<!-- Resource jQuery -->
<!-- bootstrap/carousel -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>
</body>
</html>
